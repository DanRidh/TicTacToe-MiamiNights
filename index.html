<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1><span id="tic">Tic</span><span id="tac"> Tac</span><span id="toe"> Toe</span></h1>
        <div id="buttonContainer">
            <button id="vsAI" onclick="vsAI()">Start Singleplayer</button>
            <button id="vsPlayer" onclick="vsPlayer()">Start Multiplayer</button>
        </div>
        <div id="board">
            <div class="cell finished"></div>
            <div class="cell finished"></div>
            <div class="cell finished"></div>
            <div class="cell finished"></div>
            <div class="cell finished"></div>
            <div class="cell finished"></div>
            <div class="cell finished"></div>
            <div class="cell finished"></div>
            <div class="cell finished"></div>
        </div>
        <div style="text-align: right;">
            <button id="restart" onclick="restartGame()">Restart Game</button>
        </div>
    </div>

    <script src="ticTacToe.js"></script>
</body>
</html>
